<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <p>
        Click here to view more
        <a href="#" target="_blank">cat photos</a>
      </p>
      <a href="#">
        <img
          src="https://bit.ly/fcc-relaxing-cat"
          alt="A cute orange cat lying on its back"
        />
      </a>
      <div>
        <p>Three things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointer</li>
          <li>lasagna</li>
        </ul>
        <p>Three things cat hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other charset</li>
        </ol>
      </div>
      <form action="/submit-cat-photo">
        <label for="indoor">
          <input
            id="indoor"
            type="radio"
            name="indoor-outdoor"
            value="indoor"
            checked
          />
          Indoor
        </label>
        <label for="outdoor">
          <input
            id="outdoor"
            type="radio"
            name="indoor-outdoor"
            value="outdoor"
          />
          Outdoor
        </label>
        <br />

        <label for="loving">
          <input
            type="checkbox"
            name="personality"
            id=""
            value="loving"
            checked
          />
          Loving
        </label>
        <label for="lazy">
          <input type="checkbox" name="personality" id="lazy" value="lazy" />
          Lazy
        </label>
        <label for="energetic">
          <input
            type="checkbox"
            name="personality"
            id="energetic"
            value="energetic"
          />
          Energetic</label
        >
        <br />
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer id="#footer">Copyright Cat Photo App</footer>
  </body>
</html>
